<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>原料管理</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">首页</a>
            </li>
            <li>
                <a>原料列表</a>
            </li>
            <li class="active">
                <strong>原料列表</strong>
            </li>
        </ol>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight" ng-controller="materialCtrl">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <div class="col-lg-10">
                        <h5>原料列表</h5>
                    </div>
                    <div class="col-lg-2">
                        <button class="btn btn-primary btn-sm" ng-click="editJobTitle()">添加原料</button>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th>原料名称</th>
                                <th>原料编码</th>
                                <th>消耗单位</th>
                                <th>采购单位</th>
                                <th>盘存单位</th>
                                <th>操  作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="material in materials">
                                <td>{{ material.name }}</td>
                                <td>{{ material.code }}</td>
                                <td>{{ material.consume_unit }}</td>
                                <td>{{ material.purchase_unit }}</td>
                                <td>{{ material.check_unit }}</td>
                                <td><button class="btn btn-primary btn-sm" ng-click="editMaterial(material)">编 辑</button></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
