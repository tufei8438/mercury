<div class="wrapper wrapper-content animated fadeInRight">
  <div id="mapLocate" class="row" style="margin:0;overflow:hidden;background:#fff;" ng-controller="mapLocateCtrl" ng-init="init()">
    <div id="map"></div>
  </div>
  <script type="text/javascript">
    function gridOk() {
      var element = angular.element(document.getElementById("mapLocate"));
      var scope = element.scope();
      scope.selectGrid();
      scope.$apply();
    }
  </script>
</div>
