<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>{{ pageTitle }}</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">首页</a>
            </li>
            <li>
                <a>{{ topNavMenu }}</a>
            </li>
            <li class="active">
                <strong>{{ subNavMenu }}</strong>
            </li>
        </ol>
    </div>
</div>
<div>
    <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" dismiss-on-timeout="3000"
               close="closeAlert($index)">{{alert.msg}}
    </uib-alert>
</div>
