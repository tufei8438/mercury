<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>职位管理</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">首页</a>
            </li>
            <li>
                <a>组织架构</a>
            </li>
            <li class="active">
                <strong>职位管理</strong>
            </li>
        </ol>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight" ng-controller="jobTitleCtrl">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <div class="col-lg-10">
                        <h5>职位列表</h5>
                    </div>
                    <div class="col-lg-2">
                        <button class="btn btn-primary btn-sm" ng-click="editJobTitle()">添加职位</button>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th>职位编号</th>
                                <th>职位名称</th>
                                <th>职位描述</th>
                                <th>创建时间</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="jobTitle in jobTitles">
                                <td>{{ jobTitle.id }}</td>
                                <td>{{ jobTitle.name }}</td>
                                <td>{{ jobTitle.description }}</td>
                                <td>{{ jobTitle.create_time }}</td>
                                <td><button class="btn btn-primary btn-sm" ng-click="editJobTitle(jobTitle)">编 辑</button></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
