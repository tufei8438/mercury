<div class="inmodal">
    <div class="modal-header">
        <i class="fa fa-laptop modal-icon"></i>
        <h4 class="modal-title">{{ getModalTitleText() }}</h4>
    </div>
    <div class="modal-body">
        <form name="jotTitleForm" class="form-horizontal">
            <div class="form-group">
                <label class="col-lg-2 control-label">职位名称</label>
                <div class="col-lg-10">
                    <input type="text" placeholder="职位名称" class="form-control" ng-model="jobTitle.name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">职位描述</label>
                <div class="col-lg-10">
                    <input type="text" placeholder="职位描述" class="form-control" ng-model="jobTitle.description">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="modalCancel()">取 消</button>
        <button type="button" class="btn btn-primary" ng-click="modalSubmit()">{{ getModalSubmitText() }}</button>
    </div>
</div>
